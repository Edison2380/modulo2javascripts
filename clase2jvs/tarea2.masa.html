    <script type="text/javascript">

        function calcular(){

            

            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let l1 = parseFloat(n1,10);
            let l2 = parseFloat(n2,10);
            let res="";

            let imc= (l1/(l2*l2));
            
            if(imc<=18.5){

                res="Bajo  el peso normal";
                                             
            }else if(imc<=24.9){
                res="peso normal";
            }else if(imc<=29.9){
                res="Gordo";
            }else{
                res="sobre peso";
            }
            

            

            
            document.getElementById('res').value=res;
            

        }




    </script>
